<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bookmark Service</title>
</head>

<body>
    <ul>
        <li>
            <article class="bookmark">
                <h1><a class="bookmark" href="http://www.reddit.com/" title="reddit" target="_blank">reddit</a></h1>
                <p class="description">reddit: The front page of the internet.</p>
            </article>
        </li>
        <li>
            <article class="bookmark">
                <h1><a class="bookmark" href="http://www.youtube.com/" title="YouTube" target="_blank">YouTube</a></h1>
            </article>
        </li>
    </ul>
</body>

</html>
