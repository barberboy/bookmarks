<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bookmarks</title>
</head>
<body>
    <!-- Container for our bookmarks -->
    <section class="bookmark-container"></section>

    <!-- Include the Handlebars Runtime -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.runtime.js"></script>

    <!-- Include our compiled Handlebars templates -->
    <script src="templates.js"></script>

    <!-- Load our utility functions -->
    <script src="util.js"></script>

    <!-- Run the JavaScript to load the bookmarks into the page -->
    <script src="loadBookmarks.js"></script>
</body>
</html>
