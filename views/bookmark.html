<a href="/" class="back">Back</a>

{{#error}}
<p>{{message}}</p>
{{/error}}

{{#bookmark}}
<article class="bookmark">
    <h1><a class="bookmark external" href="{{url}}" title="{{title}}">{{title}}</a></h1>
    {{#if description}}
    <p class="description">{{description}}</p>
    {{/if}}
</article>
{{/bookmark}}
